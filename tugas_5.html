<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban no.5</title>
</head>
<body>

    <script type="text/javascript">

            

            function ShowImage ()
            {
                document.getElementById('aea').style.visibility="visible";
                document.getElementById('laa').style.visibility="visible";
                document.getElementById('aal').style.visibility="visible";
                document.getElementById('ala').style.visibility="visible";

            }


            </script>
            </head>
            <body>

            <input type="button" value="Panda" onclick="ShowImage() ;"/>
            <img id="aea" src="panda.jpeg" height="151" width="151" style="visibility:hidden"/>

            <input type="button" value="Harimau" onclick="ShowImage() ;"/>
            <img id="laa" src="harimau.jpeg" height="151" width="151" style="visibility:hidden"/>

            <input type="button" value="Gajah" onclick="ShowImage() ;"/>
            <img id="aal" src="gajah.jpeg" height="151" width="151" style="visibility:hidden"/>

            <input type="button" value="Burung" onclick="ShowImage() ;"/>
            <img id="ala" src="burung.jpeg" height="151" width="151" style="visibility:hidden"/>

    </script>
    
</body>
</html>
